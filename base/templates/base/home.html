{% extends 'components/base.html' %} {%block content%}
<div class="container">
    {% if canteens.count == 0 %}
    <div class="row">
        <div class="col-md-12">
            <h1>No canteens found</h1>
        </div>
    </div>
    {% endif %} 
    {% comment %} {{canteens.count}} {% endcomment %}
    {% for canteen in canteens%}
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'canteen' canteen.id  %}">
                <h1>{{ canteen.name }}</h1>
            </a>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
